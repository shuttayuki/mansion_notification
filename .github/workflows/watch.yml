name: 予約サイト監視

on:
  schedule:
    # 6時間ごとに実行（スクリプト内で350分間ループ）
    - cron: "0 */6 * * *"
  workflow_dispatch:
    # 手動実行も可能

jobs:
  monitor:
    runs-on: ubuntu-latest
    timeout-minutes: 360

    steps:
      - name: コードをチェックアウト
        uses: actions/checkout@v4
        
      - name: Python 3.11をセットアップ
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          
      - name: 依存関係をインストール
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          
      - name: Playwrightをインストール
        run: |
          python -m playwright install --with-deps chromium
          
      - name: 監視スクリプトを実行
        run: python watch_calendar.py
        env:
          LINE_CHANNEL_ACCESS_TOKEN: ${{ secrets.LINE_CHANNEL_ACCESS_TOKEN }}
          TARGET_URL: https://www.31sumai.com/attend/X1413/
          CHECK_INTERVAL: 3
          
      - name: ログをアップロード（デバッグ用）
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: monitor-logs
          path: data/
          retention-days: 7 